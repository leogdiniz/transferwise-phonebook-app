<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Transferwise Phonebook App</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="phoneBookApp.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Phonebook App</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <form onsubmit="loadContacts(); return false;">
                <div class="input-group">
                    <input type="text" class="form-control input-lg" id="searchInput"
                           placeholder="Search by name, email, company or job title">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-search"></span>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <div class="row" style="margin-top: 30px;">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th class="hidden-xs">Email</th>
                <th class="hidden-xs">Company</th>
                <th class="hidden-xs">Job Title</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="pull-right">
            <a href="#" class="btn btn-success btn-lg" onclick="openModal()"><span
                    class="glyphicon glyphicon-plus"></span></a>
        </div>
    </div>
</div>
<div id="contact-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Add Contact</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <input type="hidden" id="contact-id">
                    <form class="form-horizontal" onsubmit="saveOrUpdate(); return false;">
                        <div class="form-group">
                            <div class="col-xs-offset-1 col-xs-10" style="margin-top: 5px;">
                                <input id="contact-name" class="form-control" placeholder="Name">
                            </div>
                            <div class="col-xs-offset-1 col-xs-10" style="margin-top: 5px;">
                                <input id="contact-phone" class="form-control" placeholder="Phone">
                            </div>
                            <div class="col-xs-offset-1 col-xs-10" style="margin-top: 5px;">
                                <input id="contact-email" class="form-control" placeholder="Email">
                            </div>
                            <div class="col-xs-offset-1 col-xs-10" style="margin-top: 5px;">
                                <input id="contact-company" class="form-control" placeholder="Company">
                            </div>
                            <div class="col-xs-offset-1 col-xs-10" style="margin-top: 5px;">
                                <input id="contact-job-title" class="form-control" placeholder="Job Title">
                            </div>
                            <div class="col-xs-offset-1 col-xs-10" style="margin-top: 5px;">
                                <textarea id="contact-notes" class="form-control" placeholder="Some notes about this contact" rows="5"></textarea>
                            </div>
                        </div>
                        <input type="submit" class="hidden"/>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveOrUpdate()">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
</html>
